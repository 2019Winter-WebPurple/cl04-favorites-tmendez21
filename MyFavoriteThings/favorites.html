<!-- Pictures of My Favorite Things with Captions Describing Them -->

<html>

    <head>
        <link rel="stylesheet" href="favorites.css"> <!-- link to the CSS page for my favorite things-->
        <!-- metadata -->
        <meta charset="utf-8">
        <meta name="description" content="This is a web page that contains four images of my favorite things with captions under each image to describe them. ">
        <meta name="keywords" content="Favorite things, favorites, apollo, beach, nachos, flowers, roses">
        <title>Tati's Favorite Things</title>
        <link rel="shortcut icon" href="favicon.ico"> <!-- optional favicon -->
    </head>    
        
    <body>
    
        <figure> <!--an image of my dog and a caption describing the pictue--> 
            <img id="Apollo" src="apollo.jpeg" alt="Apollo, a Doberman Pinscher" title="Apollo outside with a toy"/>
            <figcaption>Apollo is my one and a half year-old Doberman. Here, he is outside playing with his favorite toy.</figcaption>
        </figure>
        
        <figure> <!--an image of a beach and a caption describing why I love the beach-->
            <img id="beach" src="beach.jpg" alt="A white sand beach" title="A white sand beach during a sunny day"/>
            <figcaption>I love to go to the beach during the summer. My family and I go on a few vacations every year.</figcaption>
        </figure>
            
        <figure> <!--an image of a bouquet of flowers and a caption describing why I love flowers-->
            <img id="flowerbouquet" src="flowers.jpg" alt="Pink and white flowers" title="A bouquet of pink and white roses"/>
            <figcaption>I think flowers are very pretty, especially white roses. I really enjoy going to Longwood Gardens in Pennsylvania to look at the beautiful flowers.</figcaption>
        </figure>
        
        <figure> <!--an image of a chicken nachos and a caption describing why I love them-->
            <img id="chickennachos" src="nachos.jpg" alt="chicken nachos" title="A delicious plate of chicken nachos" />
            <figcaption>Chicken nachos are one of my very favorite foods My all-time favorites are the nachos from Nora Lee's in New Castle.</figcaption>
        </figure>
            
    </body>
